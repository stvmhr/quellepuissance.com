<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUELLE PUISSANCE!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img class="cow" src="quelle-puissance.png" alt="QUELLE PUISSANCE!" />

    <div class="quellepuissance">
      <h3>Quelle puissance!</h3>
      <br />
      <div class="survey">
        Commentaires
      </div>
    </div>
  </body>
  <script>
    (function () {
      const vache = document.querySelector('.cow');
      const quellepuissance = document.querySelector('.quellepuissance');
      const survey = document.querySelector('.survey');

      vache.addEventListener('mouseover', () => {
        quellepuissance.style.display = 'block';
      });

      survey.addEventListener('mouseover', () => {
        survey.style.cursor = 'pointer';
      });

      survey.addEventListener('click', () => {
        window.location = 'https://www.surveymonkey.com/r/B3GJGRS';
      });
    })();
  </script>
</html>
