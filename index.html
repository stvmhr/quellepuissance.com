<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUELLE PUISSANCE!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img class="cow" src="quelle-puissance.png" alt="QUELLE PUISSANCE!" />

    <div class="quellepuissance">
      Quelle puissance!<br />
      <div>
        Commentaires
      </div>
    </div>
  </body>
  <script>
    (function () {
      const vache = document.querySelector('.cow');
      const quellepuissance = document.querySelector('.quellepuissance');

      vache.addEventListener('mouseover', () => {
        quellepuissance.style.display === 'none'
          ? (quellepuissance.style.display = 'block')
          : (quellepuissance.style.display = 'none');
      });
    })();
  </script>
</html>
